# .github\workflows\pr-check.yml
name: PR Check — version bump only

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate version.txt
        run: |
          [ -f version.txt ] || { echo "❌ version.txt manquant"; exit 1; }
          VERSION=$(head -n1 version.txt | tr -d '\r')
          echo "Version lue: $VERSION"
          [ -n "$VERSION" ] || { echo "❌ version.txt vide"; exit 1; }
